<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operators Application</title>
  <style>
    .container {
      margin: 10px 0;
    }
    .division {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Operators Application</h1>
  <div class="container">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1">
  </div>
  <div class="container">
    <label for="num2">Number 2:</label>
    <input type="number" id="num2">
  </div>
  <div class="container">
    <label for="operator">Operation:</label>
    <select id="operator">
      <option value="+">Addition (+)</option>
      <option value="-">Subtraction (-)</option>
      <option value="*">Multiplication (*)</option>
      <option value="/">Division (/)</option>
    </select>
  </div>
  <div class="container">
    <button id="calculate">Calculate</button>
  </div>
  <div class="container">
    <strong>Result:</strong> <span id="result">-</span>
  </div>
  <hr>
  <div class="container">
    <div class="division">Hello</div>
    <div class="division">Welcome</div>
    <div class="division">To</div>
    <div class="division">My</div>
    <div class="division">Class</div>
  </div>
  <div class="container">
    <button id="change_text">Change Text</button>
  </div>

  <script>
    // Calculation Logic
    document.getElementById('calculate').addEventListener('click', function() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operator = document.getElementById('operator').value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = 'Invalid input';
      } else {
        switch (operator) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          case '/':
            result = num2 !== 0 ? (num1 / num2).toFixed(2) : 'Cannot divide by zero';
            break;
          default:
            result = 'Unknown operation';
        }
      }

      document.getElementById('result').textContent = result;
    });

    // Change Text Logic
    document.getElementById('change_text').addEventListener('click', function() {
      const divisions = document.querySelectorAll('.division');
      const newText = ['Bye', 'Good Bye', 'To', 'Your', 'Class'];
      divisions.forEach((div, index) => {
        div.textContent = newText[index];
      });
    });
  </script>
</body>
</html>
