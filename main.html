
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operators Application</title>
</head>
<body>
  <h1>Operators Application</h1>
  
  <!-- Input for numbers -->
  <label for="num1">Number 1:</label>
  <input type="number" id="num1"><br><br>
  
  <label for="num2">Number 2:</label>
  <input type="number" id="num2"><br><br>
  
  <!-- Selector for operation -->
  <label for="operator">Select Operation:</label>
  <select id="operator">
    <option value="+">Addition (+)</option>
    <option value="-">Subtraction (-)</option>
    <option value="*">Multiplication (*)</option>
    <option value="/">Division (/)</option>
  </select><br><br>
  
  <!-- Calculate Button -->
  <button id="calculate">Calculate</button>
  
  <!-- Result Display -->
  <p><strong>Result:</strong> <span id="result">-</span></p>
  
  <hr>
  
  <!-- Text Containers -->
  <div class="division">Hello</div>
  <div class="division">Welcome</div>
  <div class="division">To</div>
  <div class="division">My</div>
  <div class="division">Class</div>
  
  <!-- Change Text Button -->
  <button id="change_text">Change Text</button>
</body>
</html>
